name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  cached_network_image: ^3.2.1
  cupertino_icons: ^1.0.2
  date_format: ^2.0.6
  dio: ^4.0.6
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_mobx: ^2.0.6+3
  flutter_svg: ^1.1.0
  location: ^4.4.0
  mobx: ^2.1.1
  provider: ^6.0.3
  surf_lint_rules: ^1.5.0

dev_dependencies:
  build_runner: ^2.2.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.7+2

flutter:
  uses-material-design: true
  assets:
    - res/svg/
    - res/svg/chips/
    - res/svg/onboarding/
  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/roboto/Roboto-Black.ttf
          weight: 900
        - asset: res/fonts/roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: res/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: res/fonts/roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: res/fonts/roboto/Roboto-Italic.ttf
          style: italic
        - asset: res/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: res/fonts/roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: res/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: res/fonts/roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: res/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: res/fonts/roboto/Roboto-Thin.ttf
          weight: 100
        - asset: res/fonts/roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
